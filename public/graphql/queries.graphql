query shopList {
    shopList {
        id,
        name,
        city,
        lat,
        long
    }
}

query searchProduct ($query: String!) {
    searchProducts(query: $query) {
        name,
        brand,
        priceUnit,
        priceMass,
        ingredients,
        packaging,
        allergens,
        nutriments,
        nutriscore,
        scoreHealth,
        scoreEnvironment,
        quantity
    }
}
