query Account {
  account {
    email
    currentShop {
      name
      city
      long
      lat
      id
      server
      code
    }
  }
}

query Criterions {
  criterions {
    activated
    id
    name
    position
  }
}

query Obligations {
  obligations {
    activated
    id
    name
  }
}

query searchProduct($query: String!) {
  searchProducts(query: $query) {
    id
    name
    brand
    priceUnit
    priceMass
    ingredients
    packaging
    allergens
    nutriments
    nutriscore
    scoreHealth
    scoreEnvironment
    finalScore
    packagingQuantity
    itemQuantity
    photo
    url
  }
}

query shopList {
  shopList {
    id
    name
    city
    lat
    long
  }
}

query Cart {
  cart {
    products {
      id
      name
      brand
      priceUnit
      priceMass
      ingredients
      packaging
      allergens
      nutriments
      nutriscore
      scoreHealth
      scoreEnvironment
      finalScore
      packagingQuantity
      itemQuantity
      photo
      url
    }
    dateCreated
    dateLastEdit
    shop {
      name
      city
      long
      lat
      id
    }
    price
  }
}

query Obligations {
  obligations {
    activated
    id
    name
  }
}