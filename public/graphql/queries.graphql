query Account {
  account {
    email
    currentShop {
      name
    }
  }
}

query Criterions {
  criterions {
    activated
    id
    name
    position
  }
}

query Obligations {
  obligations {
    activated
    id
    name
  }
}

query searchProduct($query: String!) {
  searchProducts(query: $query) {
    name
    brand
    priceUnit
    priceMass
    ingredients
    packaging
    allergens
    nutriments
    nutriscore
    scoreHealth
    scoreEnvironment
    itemQuantity
    packagingQuantity
  }
}

query shopList {
  shopList {
    id
    name
    city
    lat
    long
  }
}

query Cart {
  cart {
    products {
      name
      brand
      priceUnit
      priceMass
      ingredients
      packaging
      allergens
      nutriments
      nutriscore
      scoreHealth
      scoreEnvironment
      itemQuantity
      packagingQuantity
    }
    dateCreated
    dateLastEdit
    shop {
      name
      city
      long
      lat
      id
    }
    price
  }
}
